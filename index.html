    <title>Bookmarker</title>

<body>
    

<section class="home min-vh-100 py-5" id="home">


<div class="container d-flex justify-content-center align-items-center flex-column">

    <h1 class="my-4">Bookmarker</h1>


    <div class="content w-100 px-4 py-5 mt-5 d-flex justify-content-center align-items-center flex-column">

        <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites 
            <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="siteName w-100">
            <label for="name" class="my-2 fs-5 fw-semibold">
                <i class="fa-solid fa-book-bookmark"></i>
                Site Name
            </label><br>
            <input oninput="validationForm(this);" type="text" name="siteName" class="w-100 form-control" placeholder="Bookmark Name" id="bookName">
            <div class="alert alert-danger d-none my-2 p-2 ">
                <p>Site Name is NOT valid !</p>
            </div>
        </div>

        <div class="siteUrl w-100 my-4">
            <label for="url" class="my-2 fs-5 fw-semibold">
                <i class="fa-solid fa-link"></i>
                Site URL
            </label><br>
            <input oninput="validationForm(this);" type="text" name="siteUrl" class="w-100 form-control" placeholder="Website URL" id="bookUrl">

            <div class="alert alert-danger d-none my-2 p-2">
                <p>Site URL is NOT valid !</p>
            </div>
        </div>

       <div class="Btns">
        <button  onclick="addBook();" type="submit" class="btn px-5 done" id="submitBtn">
            Submit<i class="fa-regular fa-circle-check ps-2"></i>
        </button>

        <button onclick="updateBook();" type="submit" class="btn px-5 done d-none" id="updateBtn">
            Update<i class="fa-solid fa-pen-to-square ps-2"></i>
        </button>
       </div>

        
    </div>



<table class="table mt-5 text-center ">
    <thead>
        <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>

   <tbody id="data">
    
   </tbody>
</table>

    </div>
